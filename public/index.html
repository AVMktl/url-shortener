<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      color: #333;
    }

    header {
      padding: 2rem 1rem;
      background: linear-gradient(90deg, #6C63FF, #00CFFF);
      color: #fff;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 2rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    input[type="url"] {
      flex: 1 1 auto;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #6C63FF;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
    }

    button {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #6C63FF;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #5848c2;
      transform: translateY(-2px);
    }

    #result {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      font-weight: 600;
      word-break: break-all;
      transition: transform 0.2s;
    }

    #result a {
      color: #6C63FF;
      text-decoration: none;
    }

    #result a:hover {
      text-decoration: underline;
    }

    #copyBtn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      background: #00CFFF;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    #copyBtn:hover {
      background: #009ecc;
    }

    footer {
      text-align: center;
      margin: 4rem 0 2rem;
      color: #888;
      font-size: 0.9rem;
    }

    @media(max-width:600px) {
      .input-group {
        flex-direction: column;
      }
      #result {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>URL Shortener</h1>
  </header>

  <main>
    <div class="input-group">
      <input type="url" id="longUrl" placeholder="Paste your long URL here" required>
      <button id="shortenBtn">Shorten</button>
    </div>

    <div id="result" style="display:none;">
      <a id="shortUrl" href="#" target="_blank"></a>
      <button id="copyBtn">Copy</button>
    </div>
  </main>

  <footer>Â© 2025 URL Shortener</footer>

  <script src="script.js"></script>
</body>
</html>
